<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       let strSum = prompt("შეიყვანეთ თქვენი ასაკი");
       let strPercent = prompt ("მიუმატეთ თქვენი დაბადების წელი");
       let sum = parseInt (strSum);
       let procent = parseInt (strPercent);
       sum = sum + procent;
       alert ("გამოთვალეთ:"+ sum);
    </script>
</body>
</html>
